{% load static tailwind_tags lb_tags %}
<!doctype html>
<html lang="en" data-theme="{% labb_theme_val %}">
    <head>
        <title>QDeploy</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="keywords" content="deployments" />
        <meta name="description" content="QDeploy: Quickly deploy your projects with ease." />
        {% tailwind_css %}
        <c-lb.m.dependencies setThemeEndpoint="{% url 'set_theme' %}" noGlobalCSS="True" />
    </head>
    <body class="leading-normal tracking-normal">
        <div class="w-full">
            <c-lb.navbar class="bg-base-100 border border-base-200 rounded-box">
                <c-lb.navbar.start>
                    <c-lb.button btnStyle="ghost" size="lg">
                        <c-lbi n="rmx.server" w="1em" h="1em" />
                        QDeploy
                    </c-lb.button>
                </c-lb.navbar.start>
                <c-lb.navbar.center class="hidden lg:flex">
                    <c-lb.menu direction="horizontal">
                        <c-lb.menu.item href="/" title="Home">
                            <c-lbi n="rmx.home" w="1em" h="1em" />
                            Home
                        </c-lb.menu.item>
                        {% comment %}
                        <c-lb.menu.item href="/about" title="About">
                            <c-lbi n="rmx.info-i" w="1em" h="1em" />
                            About
                        </c-lb.menu.item>
                        <c-lb.menu.item href="/services" title="Services">
                            <c-lbi n="rmx.settings" w="1em" h="1em" />
                            Services
                        </c-lb.menu.item>
                        <c-lb.menu.item href="/contact" title="Contact">
                            <c-lbi n="rmx.mail" w="1em" h="1em" />
                            Contact
                        </c-lb.menu.item>
                        {% endcomment %}
                    </c-lb.menu>
                </c-lb.navbar.center>
                <c-lb.navbar.end>
                    <c-lb.dropdown class="lg:hidden" alignment="end">
                        <c-lb.dropdown.trigger>
                            <c-lb.button btnStyle="ghost" size="sm">
                                <c-lbi n="rmx.menu" w="1em" h="1em" />
                                Menu
                            </c-lb.button>
                        </c-lb.dropdown.trigger>
                        <c-lb.dropdown.content class="bg-base-100 border border-base-200 w-48">
                            <c-lb.menu class="w-full">
                                <c-lb.menu.item href="/" title="Home">
                                    <c-lbi n="rmx.home" w="1em" h="1em" />
                                    Home
                                </c-lb.menu.item>
                                <c-lb.menu.item href="/about" title="About">
                                    <c-lbi n="rmx.info-i" w="1em" h="1em" />
                                    About
                                </c-lb.menu.item>
                                <c-lb.menu.item href="/services" title="Services">
                                    <c-lbi n="rmx.settings" w="1em" h="1em" />
                                    Services
                                </c-lb.menu.item>
                                <c-lb.menu.item href="/contact" title="Contact">
                                    <c-lbi n="rmx.mail" w="1em" h="1em" />
                                    Contact
                                </c-lb.menu.item>
                            </c-lb.menu>
                        </c-lb.dropdown.content>
                    </c-lb.dropdown>
                    <c-lb.dropdown alignment="end" size="sm" class="hidden lg:flex">
                        {% csrf_token %}
                        <c-lb.dropdown.trigger class="btn btn-sm">
                            <c-lbi.rmx.sun w="1.5em" h="1.5em" />
                            Theme
                        </c-lb.dropdown.trigger>
                        <c-lb.dropdown.content class="bg-base-100 rounded-box w-52 shadow-md border border-base-200">
                            <c-lb.menu class="w-full">
                                <input
                                    type="radio"
                                    name="theme"
                                    value="labb-light"
                                    class="theme-controller btn btn-ghost btn-sm justify-start"
                                    aria-label="Light"
                                />
                                <input
                                    type="radio"
                                    name="theme"
                                    value="labb-dark"
                                    class="theme-controller btn btn-ghost btn-sm justify-start"
                                    aria-label="Dark"
                                />
                                <input
                                    type="radio"
                                    name="theme"
                                    value="light"
                                    class="theme-controller btn btn-ghost btn-sm justify-start"
                                    aria-label="Daisy Light"
                                />
                                <input
                                    type="radio"
                                    name="theme"
                                    value="dark"
                                    class="theme-controller btn btn-ghost btn-sm justify-start"
                                    aria-label="Daisy Dark"
                                />
                            </c-lb.menu>
                        </c-lb.dropdown.content>
                    </c-lb.dropdown>
                </c-lb.navbar.end>
            </c-lb.navbar>
        </div>
        <div class="container mx-5 mx-auto">
            {% block content %} yoo :3 pls use <code>% block content %</code> to edit this lool {% endblock content %}
        </div>
    </body>
</html>
